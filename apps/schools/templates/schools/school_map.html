{% extends "schools/school_base.html" %}
{% block javascripts %}
<script type="text/javascript" src="/static/schools/javascripts/flashlinks.js" ></script>
<!--[if lt IE 7]>
    <script src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE7.js" type="text/javascript"></script>
<![endif]-->
{% endblock %}
{% block pagecontent %}
        <div id="slogan">
            <p class="slogan">Visualizing the Data</p>
        </div><!--End Slogan--> 

        <div id="one_third">
            <div id="buttons">
                <ul>
			<li><div class="js_link" onclick="javascript:trigger('A')">Teachers Attendance</div></li>
			<li><div class="js_link" onclick="javascript:trigger('B')">Boys Attendance</div></li>
			<li><div class="js_link" onclick="javascript:trigger('C')">Girls Attendance</div></li>
            <li><div class="js_link" onclick="javascript:trigger('D')">Water Availability</div></li>
                </ul>
            </div>
            <p class="grayText">Visualize this data in charts or spreadsheets</p>
            <div class="one_sixth">
                <a href="#">Charts</a>
            </div>
            <div id="right" class="one_sixth">
                <a href="#">Spreadsheets</a>
            </div>
        </div><!--End 1/3-->
        
        <div id="two_thirds">
            <div id="map">
                                            <!--<embed map here>-->
              <div id="map_canvas" name="map_canvas">
                <object
                    classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
                    codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,29,0"
                    width="630px"
                    height="400px">
                    <param name="movie" value="MapSimple.swf">
                    <param name="quality" value="high">
                    <param name="flashVars" value="key=your_api_key">
                    <embed
                        width="630px"
			height="400px"
			name="map_test"
                        src="/static/schools/prototype/map_test.swf"
                        quality="high"
                        flashVars="key=your_api_key"
                        pluginspage="http://www.macromedia.com/go/getflashplayer"
                        type="application/x-shockwave-flash">
                    </embed>
              </object>
            </div>
            </div>  
        </div><!--End 2/3-->
        
        <div class="clear"></div>
{% endblock %}
